<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			margin: 20px;
			background-color: pink;
		}
	</style>
	<script type="text/javascript">
	window.onload = function() {
		/**
		 * 封装getClass,支持IE678
		 * @param  {string} className [description]
		 * @return {array}           [description]
		 */
		function getClass(classname) {
			if (document.getElementsByClassName) {
					return document.getElementsByClassName(classname);
				}
			var arr = [];
			var dom = document.getElementsByTagName('*');
			for (var i = 0, len = dom.length; i < len; i++) {
				var txt = dom[i].className.split(' ');
				for (var j = 0, leg = txt.length ; j < leg; j++) {
					if (txt[j] == classname) {
						arr.push(dom[i]);
					}
				}
			}
			return arr;
		}

		var demo = getClass('demo');
		for (var i = 0, len = demo.length; i < len; i++) {
			demo[i].style.backgroundColor = 'purple';
		}
	}
	</script>
</head>
<body>
	<div></div>
	<div class="demo"></div>
	<div></div>
	<div class="test demo"></div>
	<div></div>
	<div></div>
	<div class="test ab cd ef demo"></div>
	<div class="test"></div>
	<div></div>
	<div></div>
</body>
</html>
