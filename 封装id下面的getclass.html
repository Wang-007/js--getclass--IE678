<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#one div {
			width: 100px;
			height: 100px;
			margin: 20px;
			background-color: pink;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			/**
			 * 封装id下面的getclass,支持IE678
			 * @param  {string} classname [description]
			 * @param  {string} id        [description]
			 * @return {array}           [description]
			 */
			function getclass(classname, id) {
				if (document.getElementsByClassName) {
					if (id) {
						var eleId = document.getElementById(id);
						return eleId.getElementsByClassName(classname);
					} else {
						return document.getElementsByClassName(classname);
					}
				}

				if (id) {
					var eleId = document.getElementById(id);
					var dom = eleId.getElementsByTagName('*');
				} else {
					var dom = document.getElementsByTagName('*');
				}
				var arr = [];
				for (var i = 0, len = dom.length; i < len; i++) {
					var txt = dom[i].className.split(' ');
					for (var j = 0, leg = txt.length; j < leg; j++) {
						if (txt[j] == classname) {
							arr.push(dom[i])
						}
					}
				}
				return arr;
			}

			var test = getclass('test', 'one');
			for (var i = 0, len = test.length; i < len; i++) {
				test[i].style.backgroundColor = 'purple';
			}
		}
	</script>
</head>
<body>
	<div id="one">
		<div class="test"></div>
		<div class="test demo"></div>
		<div></div>
		<div></div>
		<div class="demo"></div>
		<div></div>
		<div class="test ada afaf demo"></div>
		<div></div>
	</div>
</body>
</html>
